<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PNG Life & Learnings | Contact</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    :root {
        --primary:#03062b; --secondary:#1976d2; --accent:#ff5722; --light:#f4f4f4;
        --dark:#333; --white:#fff; --transition:all 0.3s ease;
    }
    body { background-color: var(--light); color: var(--dark); line-height: 1.6; overflow-x:hidden; }
    .container { width:90%; max-width:1200px; margin:auto; }
    header { background:var(--primary); color:var(--white); padding:15px 0; box-shadow:0 4px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:1000; }
    .header-content { display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; position:relative; }
    .logo { font-size:1.5rem; font-weight:bold; }
    .logo span { color:var(--accent); }

    /* Search bar */
    .search-bar { flex:1; margin:0 20px; position:relative; transition: var(--transition); }
    .search-bar input { width:100%; padding:8px 35px 8px 10px; border-radius:5px; border:none; outline:none; display:block; }
    .search-bar i { position:absolute; right:10px; top:8px; color:var(--dark); cursor:pointer; }

    nav { display:flex; align-items:center; }
    nav a { color:var(--white); text-decoration:none; margin-left:20px; font-weight:500; transition: var(--transition); }
    nav a:hover { color:var(--accent); }

    .hamburger { display:none; font-size:1.5rem; cursor:pointer; }

    /* Side menu */
    .side-menu {
        position:fixed; right:-250px; top:0; width:250px; height:100%; background:var(--primary);
        padding:50px 20px; display:flex; flex-direction:column; gap:20px; transition:right 0.3s ease; z-index:2000;
    }
    .side-menu a { color:var(--white); text-decoration:none; font-size:1.2rem; }
    .side-menu a:hover { color:var(--accent); }

    .page-header { background: var(--secondary); color: var(--white); padding:50px 20px; text-align:center; }
    .page-header h1 { font-size:2.5rem; }

    .contact-content { padding:40px 0; display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:30px; align-items:start; }
    .contact-content img { width:100%; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .contact-form form { display:flex; flex-direction:column; gap:15px; background:var(--white); padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .contact-form input, .contact-form textarea { padding:10px; border-radius:5px; border:1px solid #ccc; font-size:1em; width:100%; }
    .contact-form button { padding:12px; background-color:var(--secondary); color:var(--white); border:none; border-radius:5px; font-size:1em; cursor:pointer; transition:var(--transition); }
    .contact-form button:hover { background-color:var(--accent); }

    .social-icons { margin-top:20px; display:flex; gap:15px; }
    .social-icons a { display:flex; align-items:center; justify-content:center; width:40px; height:40px; color:var(--secondary); border-radius:50%; border:1px solid var(--secondary); transition:var(--transition); }
    .social-icons a:hover { background-color:var(--secondary); color:var(--white); }

    footer { background:var(--primary); color:var(--white); text-align:center; padding:15px 0; margin-top:40px; }

    @media (max-width:961px) {
        nav { display:none; }
        .hamburger { display:block; color:var(--white); }
        .search-bar input { display:none; width:200px; position:absolute; top:40px; right:0; z-index:1500; }
        .search-bar.active input { display:block; }
    }
    @media (min-width:962px) { .side-menu { display:none; } }
</style>
</head>
<body>

<header>
    <div class="container header-content">
        <div class="logo">PNG Life<span> & Learnings</span></div>
        <div class="search-bar" id="searchBar">
            <input type="text" placeholder="Search blogs...">
            <i class="fas fa-search" id="searchIcon"></i>
        </div>
        <i class="fas fa-bars hamburger" id="hamburger"></i>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="MyBlog.html"><i class="fas fa-blog"></i> My Blog</a>
            <a href="About.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="Contact.html"><i class="fas fa-phone"></i> Contact</a>
        </nav>
    </div>
</header>

<div class="side-menu" id="sideMenu">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="MyBlog.html"><i class="fas fa-blog"></i> My Blog</a>
    <a href="About.html"><i class="fas fa-info-circle"></i> About</a>
    <a href="Contact.html"><i class="fas fa-phone"></i> Contact</a>
</div>

<section class="page-header">
    <h1>Contact Me</h1>
    <p>Reach out to PNG Life & Learnings</p>
</section>

<section class="container contact-content">
    <div>
        <img src="/Images/friendly pharmacist.jpg" alt="Friendly pharmacist">
    </div>
    <div class="contact-form">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 PNG Life & Learnings. All Rights Reserved.</p>
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');
    const searchIcon = document.getElementById('searchIcon');
    const searchBar = document.getElementById('searchBar');

    // Toggle right-side menu
    hamburger.addEventListener('click', () => {
        sideMenu.style.right = sideMenu.style.right === '0px' ? '-250px' : '0px';
    });

    // Toggle search bar
    searchIcon.addEventListener('click', () => {
        searchBar.classList.toggle('active');
    });
</script>

</body>
</html>
